<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form for an Intending Bank user</title>
</head>
<body>
    <h1>ACCOUNT OPENING FORM</h1>
    <hr>
    <h2>Account Information</h2>
    <br>
    <label for="accountNumber">Account Number</label>
    <input type="text" name="accountNumber" placeholder="Enter your Account Number"pattern="[0-9]{1,20}" title="Account number must be between 1 and 20 digits" required>

    <br><br>
    <label for="Accounttype">Account Type:</label>
    <input type="radio" name="Accounttype " required> Savings
    <input type="radio" name="Accounttype" required>Current
    <input type="radio" name="Accounttype" required>Fixed Deposit

    <br><br>
    <label for="bvn">BVN:</label>
    <input type="text" name="bvn" pattern="[0-9]{11}" title="BVN must be 11 digits" placeholder="Enter your Bvn Number" required>


    <br><br>
    <label for="password">Password:</label>
    <input type="password" name="password" placeholder="Enter your Password" size="5" maxlength="20" required>

    <br><br>
    <label for="confirmpassword">Confirm Password:</label>
    <input type="password" name="confirmpassword" placeholder="Confirm Password" size="5" maxlength="20" required>


    <hr>
    <h2>Personal Information</h2>
    <form action="">
        <label for="fname">First Name:</label>
        <input type="text" name="fname" placeholder="Enter your First Name" required>

        <label for="lname">Last Name:</label>
        <input type="text" name="lname" placeholder="Enter your Last Name" required>

        <br><br>
        <label for="gender">Gender:</label>
        <input type="radio" name="gender" required> Male
        <input type="radio" name="gender" required>Female

        <br><br>
        <label for="MothermaidenName">Mother's Maiden Name</label>
        <input type="text" name="MothermaidenName" placeholder="Enter Mother's Maiden Name">

        <br><br>
        <label for="mstatus">Marital Status:</label>
        <input type="radio" name="mstatus" required> Single
        <input type="radio" name="mstatus" required> Married
        <input type="radio" name="mstatus" required> Divorce

        <br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" placeholder="Enter your Email" required>

        <label for="phone">Phone Number:</label>
        <input type="tel" name="phone" placeholder="Enter your Phone Number" required>

        <br><br>
        <label for="DOB">Date of Birth</label>
        <input type="date" name="DOB">

        <br><br>
        <label for="raddress">Residential Address:</label>
        <textarea name="raddress" id="" cols="80" rows="1"></textarea>

        <br><br>
        <label for="nationality">Nationality</label>
        <input type="text" name="nationality"required>

        <br><br>
        <label for="stateoforigin">State of Origin:</label>
        <input type="text" name="stateoforigin">

        <label for="lgorigin">Local Gov. of Origin:</label>
        <input type="text" name="lgorigin">

        <br><br>
        <label for="Description">Brief Description of Yourself</label><br>
        <textarea name="Description" id="" cols="70" rows="3"></textarea> 
        
        <br><br>
        <label for="url">Social media handle:</label>
        <input type="url" name="Twitter"reguired>
        
        <br><br>
        <p>Upload passport Photograph</p>
        <label for="image">Choose file:</label>
        <input type="file" name="image" accept="image"><br>

        <br>
        <input type="Submit" value="Submit">
    </form>


</body>
</html>
